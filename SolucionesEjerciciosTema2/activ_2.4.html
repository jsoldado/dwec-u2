<!DOCTYPE html>
<html lang="es">
<head>
	<title>JavaScript</title>
	<meta charset="utf-8" >
	<script>
		function europea2talla(europea){
			var talla;
			switch(europea.toUpperCase()){
				case 'XXL':
				case 'XL':
				case 'L':
					talla = 'Grande';
					break;
				case 'M':
					talla = 'Mediana';
					break;
				case 'XS':
				case 'S':
					talla = 'Pequeña';
					break;
				default:
					talla = 'Desconocida';
					break;
			}
			return talla;
		}
			
		function test(){
			
				var tallasEuropeas=['XS','xs','S','s','M','m','L','l','XL','xl','XXL','xxl'];
				tallasEuropeas.forEach(function(item,indice){
						console.log(item + " => " + europea2talla(item) );
				})
				
			}
			
				function test2(){
		var tallasEuropeas=['XS','xs','S','s','M','m','L','l','XL','xl','XXL','xxl'];
		var valoresEsperados=["Pequeña", "Pequeña", "Pequeña", "Pequeña", "Mediana", "Mediana", "Grande", "Grande", "Grande", "Grande", "Grande", "Grande"];
			var ok=true;

			for(var i=0;i<tallasEuropeas.length;i++){
				if(europea2talla(tallasEuropeas[i])==valoresEsperados[i]){
					console.log(tallasEuropeas[i] + " = " + valoresEsperados[i] + " => OK");
				}
				else{
				console.log(tallasEuropeas[i] + " = " + valoresEsperados[i] + " => FALLA");
				ok=false;
				}
			}
			
			if(ok) console.log("PASA => Ha superado todas las comprobaciones");
			else console.log("NO PASA => No ha superado todas las comprobaciones");
		}
		 
	</script>
</head>
<body>

<p>JavaScript Template</p>
<h2> Conversión tallas europeas </h2>
<input type="button" onclick="test();" value="Pulsar test" />
<input type="button" onclick="test2();" value="Pulsar test2" />
</body>
</html>
